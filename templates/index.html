<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Pogodin Vadim">
    <link rel="icon" href="static/img/favicons/favicon.png">

    <title>SentAl</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="static/sticky-footer-navbar.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Sentiment Analysis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active" id="head_analysis">
              <a class="nav-link" href>Analysis <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" id="head_history">
              <a class="nav-link" href>History</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <span class="form-control mr-sm-2" id="username">user name</span>
            <a class="btn btn-outline-secondary my-2 my-sm-0" role="button" type="submit" href="/auth/logout">Exit</a>
          </form>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
        <div class="form-group">
        <br>
        <label for="Textarea">English</label>
        <textarea class="form-control" id="Textarea" rows="6"></textarea><br>
        <button class="btn btn-outline-dark" style="float: right" id="analyze_button" onclick="analyze()">Analyze</button>
        <br><br><br>

        </div>
        <div class="form-group" style="display: none" id="history_body_id">
            <div class="form-control" style="white-space: pre-line" id="result"></div>
        </div>
    </main>

    <footer class="footer">
      <div class="container">
            <div>
                &copy;&nbsp;2022
                &laquo;<a
                    href="https://www.mirea.ru/"
                    >MIREA</a>&raquo;
            </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load `faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="static/jquery-3.2.1.slim.min.js"><\/script>')</script>
    <script src="static/popper.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
    <script>
        document.getElementById("username").textContent = "{{ user.get_username }}";

        async function analyze() {
            let url = "/analysis/analyze/"
            let text = document.getElementById("Textarea").value;
            let data = {};
            data["text"] = text;
            let response = await fetch(url,
            {
                method: "Post",
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(data)
            }).then(function (response) {
                if (!response.ok) {
                    alert("Ошибка анализа" + response.status)
                }
                return response.json()
            });

            if(response){
                document.getElementById("history_body_id").style.display = "block";
                document.getElementById("result").textContent =
                    "Общая оценка: " + response['score_tag'] +
                    "\nИроничность текста: " + response['irony'] +
                    "\nУверенность анализа: " + response['confidence'] + "%" +
                    "\nСписок сущностей: " + response['sentimented_entity_list'].toString()
                ;
            }
        }

        function show_history(){}
    </script>
  </body>
</html>
